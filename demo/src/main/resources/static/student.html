<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover{
      background: #0056b3;
    }
    #result{
      margin-top: 15px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      min-height: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Student Management</h2>

  <input type="text" id="id" placeholder="ID">
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="branch" placeholder="Branch">
  <input type="number" id="year" placeholder="Year">

  <div>
    <button onclick="addStudent()">Add</button>
    <button onclick="getStudents()">Get All</button>
    <button onclick="getById()">Get By ID</button>
    <button onclick="deleteStudent()">Delete</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="result"></div>
</div>

<script>
const baseUrl = "http://localhost:8080/students";

function clearFields(){
  document.getElementById("id").value = "";
  document.getElementById("name").value = "";
  document.getElementById("branch").value = "";
  document.getElementById("year").value = "";
}

function addStudent(){
  const student = {
    id: document.getElementById("id").value,
    name: document.getElementById("name").value,
    branch: document.getElementById("branch").value,
    year: document.getElementById("year").value
  };

  fetch(baseUrl, {
    method:"POST",
    headers:{"Content-Type": "application/json"},
    body: JSON.stringify(student)
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText =
      "Student Added:\n" + JSON.stringify(data, null, 2);
    clearFields();
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error adding student";
  });
}

function getStudents(){
  fetch(baseUrl)
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error fetching students";
  });
}

function getById() {
  const id = document.getElementById("id").value;

  fetch(baseUrl + "/" + id)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById("result").innerText =
        JSON.stringify(data, null, 2);
    })
    .catch(() => {
      document.getElementById("result").innerText = "Student not found";
    });
}

function deleteStudent(){
  const id = document.getElementById("id").value;

  fetch(baseUrl + "/" + id, {
    method: "DELETE"
  })
  .then(res => {
    if (res.status === 204) {
      document.getElementById("result").innerText =
        "Student Deleted Successfully";
      clearFields();
    } else {
      document.getElementById("result").innerText =
        "Student Not Found";
    }
  })
  .catch(() => {
    document.getElementById("result").innerText =
      "Error deleting student";
  });
}

function goBack(){
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
